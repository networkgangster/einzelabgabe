<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script defer src="js/contact.js"></script>
</head>

<body>
  <div id="navbar" class="w3-top w3-bar w3-black">
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="about.html" class="w3-bar-item w3-button">About</a>
    <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
  </div>
  <div class="w3-container w3-center w3-blue">
    <h1>Contact</h1>
  </div>

  <div id="error"></div>
<form id="form" action="contact.html" target="_self" autocomplete="on" method="POST">
  <div>
    <label for="text">Text</label>
    <input id="text" name="text" type="text" placeholder="Geben Sie hier Ihren Text ein..." required>
  </div>
  <div>
    <label for="number">Number</label>
    <input id="number" name="number" type="tel" placeholder="+4369912345678" pattern="\+[0-9]{13}" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password" name="password" type="password">
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" name="email" type="email">
  </div>
  <button type="submit">Submit</button>
</form>
</body>

</html>
